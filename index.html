
<!DOCTYPE html>
<html>
<head>
  <title>Themewagon Live Demo | MobApp-Free HTML5 Bootstrap 4 App Landing Page Template</title>

  <!-- Mobile Specific -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" type="text/css" href="https://themewagon.com/wp-content/themes/wagoncore/css/demo.css">

  <style>
    body {
      height: calc(100% - 51px);
      box-sizing: content-box;
      min-height: 600px;
    }
  </style>
</head>
<body>

  <iframe id="iframe" src="https://technext.github.io/mobapp/" frameborder="0" width="100%"></iframe>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <script type="text/javascript">
    var IS_IPAD=navigator.userAgent.match(/iPad/i)!=null;
    $("#header-bar").hide();
    clicked="desktop";
    var t= {
      desktop:"100%",tabletlandscape:1040,tabletportrait:788,mobilelandscape:500,mobileportrait:340,placebo:0
    }
    ;
    jQuery(".responsive a").on("click",function() {
      var e=jQuery(this);
      for (device in t) {
        if(e.hasClass(device)) {
          clicked=device;
          jQuery("#iframe").width(t[device]);
          if(clicked==device) {
            jQuery(".responsive a").removeClass("active");
            e.addClass("active")
          }
        }
      }
      return false
    }
    );
    if(IS_IPAD) {
      $("#iframe").css("padding-bottom","60px")
    }
  </script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55162400-1', 'auto');
    ga('send', 'pageview');

  </script>

  
</body>
</html>
